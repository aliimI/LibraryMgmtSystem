<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"

<head>
    <title>Main</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        body{
            background: url("https://image.freepik.com/free-vector/white-abstract-background_23-2148817571.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        .main{
            text-align: center;
            margin-top: 200px;
        }

        .secondary{
            margin-top: 50px;
        }

        a {
            color: black;
            text-decoration: none;
        }


        a:hover {
            color: black;
            text-decoration:none;
            cursor:pointer;
        }
    </style>
</head>
<body>
<div class="main">
    <div>
        <h1>Library Application</h1>
        <p>Login or register from here to access.</p>
    </div>

    <div class="secondary">
        <sec:authorize access="!isAuthenticated()">
            <button type="submit" class="btn btn-black"><a href="/login">Login</a></button>
            <button type="submit" class="btn btn-secondary"><a href="/registration">Register</a></button>
        </sec:authorize>
        </form>
    </div>
