<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html {
            background: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        button{
            margin: 10px;
        }

        .scrolling-wrapper {
            margin-top: 100px;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        .card {
            display: inline-block;
        }

        .card :hover{
            opacity: 0.5;
        }

        .container {
            position: relative;
            width: 50%;
            max-width: 200px;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5); /* Black see-through */
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            word-wrap: break-word;
        }
        .container:hover .overlay {
            opacity: 1;
        }


    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/adminprofile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/publishers">Publishers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/authors">Authors</a>
            </li>
            <li>
                <a href=""></a>
            </li>
        </ul>
        <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <sec:authorize access="isAuthenticated()">
            <a href="/logout" class="btn btn-info btn-lg">Log out</a>
        </sec:authorize>
    </div>
</nav>

<div class="scrolling-wrapper">
    <div  id="myDIV1">
    <div class="card container">
        <img src="/images/harry_potter_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay">Harry Potter & the Philosopher's Stone </div>
    </div>
    <div>
        <a th:href="@{/update/{id}(id=5)}" class="btn btn-primary">Edit</a>
        <a th:href="@{/remove-book/{id}(id=5)}" class="btn btn-primary" onclick="myFunction1()">Delete</a>
    </div>
    </div>

    <div id="myDIV2">
    <div class="card container" >
        <img src="/images/alice_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay">Alice's Adventures in Wonderland / Through the Looking-Glass</div>

    </div>
    <div>
        <a th:href="@{/update/{id}(id=1)}" class="btn btn-primary">Edit</a>
        <a th:href="@{/remove-book/{id}(id=1)}" class="btn btn-primary" onclick="myFunction2()">Delete</a>
    </div>
    </div>

    <div id="myDIV3">
    <div class="card container">
        <img src="/images/lor_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay">Lord Of The Rings: The fellowship of the ring</div>
    </div>
    <div >
        <a th:href="@{/update/{id}(id=3)}" class="btn btn-primary">Edit</a>
        <a th:href="@{/remove-book/{id}(id=3)}" class="btn btn-primary" onclick="myFunction3()">Delete</a>
    </div>
    </div>

</div>

<script>
    function myFunction3() {
        var x = document.getElementById("myDIV3");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    function myFunction2() {
        var x = document.getElementById("myDIV2");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
    function myFunction1() {
        var x = document.getElementById("myDIV1");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>


</body>
</html>
