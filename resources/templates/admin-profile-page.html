<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background: url("https://www.templatemonster.com/blog/wp-content/uploads/2014/09/5-Blurred-Backgrounds.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        a {
            color: black;
            text-decoration: none;
        }


        a:hover {
            color: black;
            text-decoration:none;
            cursor:pointer;
        }
        .main{
            justify-content: space-around;
            width: 50%;
            margin: 0 auto;
            margin-top: 50px;
            padding: 15px;
            border: 1px solid #dfdcdc71;
            background-color: #ffffff7e;
            font-size: 40px;

        }
        header{
            background-color: tomato;
            justify-content: space-around;
        }

        h3{
            margin-left: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <h3>Admin Profile Page</h3>
    <sec:authorize access="isAuthenticated()">
        <a href="/logout" class="btn btn-info btn-lg">Log out</a>
    </sec:authorize>
    <button type="submit" class="btn btn-warning"><a href="/admin-home-page">Back</a></button>
</header>

<div class="main">
    <div class="row">
        <div class="col">
            <img src="https://cdn4.iconfinder.com/data/icons/menu-elements/154/book-bible-key-round-function-512.png" width="40px" height="40px">
            <button type="submit" class="btn btn-warning"><a href="/add">Add Book</a></button>
        </div>
        <div class="col">
            <img src="https://cdn2.iconfinder.com/data/icons/actions-2/24/pencil-circle-2-512.png"  width="40px" height="40px">
            <button type="submit" class="btn btn-warning"><a href="/addAuthor">Add Author</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <img src="https://icon-library.com/images/author-icon/author-icon-8.jpg" width="40px" height="40px">
            <button type="submit" class="btn btn-warning"><a href="/addPublisher">Add Publisher</a></button>
        </div>
        <div class="col">
            <img src="https://lh3.googleusercontent.com/proxy/U7kSXwb8FldZ-gTKXBSSoNXI1gdSyYVITPz1X4rU33aSdNC59oZVP9nVZswm7EX0cQvBlfexV_9y1KG5vtobLMBAsYDmp5HGgtxBFw82ajM" width="40px" height="40px">
            <button type="submit" class="btn btn-warning"><a href="/addCategory">Add Category</a></button>
        </div>
    </div>


</div>
</body>
</html>
