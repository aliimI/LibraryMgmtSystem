<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:switch="${publishers}">
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Publisher Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"></td>
            <td><a th:href="@{/updatePublisher/{id}(id=${publisher.id})}" class="btn btn-primary">Edit</a></td>
            <td><a th:href="@{/remove-publisher/{id}(id=${publisher.id})}" class="btn btn-primary">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <button type="submit" class="btn btn-warning"><a href="/admin-home-page">Home Page</a></button>
</div>

</body>
</html>
