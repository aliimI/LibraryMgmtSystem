<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
</head>
<body>

    <div>
        <form action="#" th:action="@{/add-category}" th:object="${category}" method="post">
                <div>
                    <label for="name">Category Name</label>
                    <input type="text" th:field="*{name}"  id="name" placeholder="Category Name" />
                </div>

                <div>
                    <input type="submit"  value="Submit">
                </div>
        </form>
    </div>

</body>
</html>
