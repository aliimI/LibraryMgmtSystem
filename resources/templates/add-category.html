<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
        }
        body {
            background: url("https://oldschoolgrappling.com/wp-content/uploads/2018/08/Background-opera-speeddials-community-web-simple-backgrounds.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
        .main{
            width: 45%;
            margin: 0 auto;
            margin-top: 50px;
            padding: 15px;
            border: 1px solid #dfdcdc71;
            background-color: #ffffff7e;
        }
    </style>
</head>
<body>

<div class="main">
    <h3>Add category</h3>
    <img src="https://lh3.googleusercontent.com/proxy/U7kSXwb8FldZ-gTKXBSSoNXI1gdSyYVITPz1X4rU33aSdNC59oZVP9nVZswm7EX0cQvBlfexV_9y1KG5vtobLMBAsYDmp5HGgtxBFw82ajM" width="50px" height="50px">
    <form action="#" th:action="@{/add-category}" th:object="${category}" method="post">
        <div class="form-group">

            <label for="name">Category Name</label>
            <input type="text" th:field="*{name}"  id="name" placeholder="Category Name" class="form-control">
        </div>

        <div class="form-group">
            <input type="submit"  value="Add" class="btn btn-primary">
            <button type="submit" class="btn btn-warning"><a href="/adminprofile">Back</a></button>
        </div>

    </form>
</div>

</body>
</html>
