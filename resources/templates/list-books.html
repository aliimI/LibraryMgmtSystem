<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List all books</title>
    <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <div th:switch="${books}">
        <table>
            <thead>
            <tr>
                <th>ISBN </th>
                <th>Book Name</th>
                <th>Serial Name</th>
                <th>Description</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.name}"></td>
                <td th:text="${book.serialName}"></td>
                <td th:text="${book.description}"></td>

                <td><a th:href="@{/update/{id}(id=${book.id})}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="@{/remove-book/{id}(id=${book.id})}" class="btn btn-primary">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
