<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/add-book}" th:object="${book}" method="post">

        <div>
            <label for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN" />
            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
        </div>

        <div>
            <label for="name">Book Name</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Book Name">
        </div>

        <div>
            <label for="serialName" >SerialName </label>
            <input type="text" th:field="*{serialName}" id="serialName" placeholder="Serial Name" />
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" th:field="*{description}"  id="description" placeholder="Description" />
        </div>

        <div>
            <label for="category">Category</label>
            <select th:field ="*{categories}" id="category">
                <option th:each="category: ${categories}" th:value="${category.id}" th:text = "${category.name}"></option>
            </select>
        </div>

        <div>
            <label for="author">Author</label>
            <select th:field ="*{authors}" id="author">
                <option th:each="author: ${authors}" th:value="${author.id}" th:text = "${author.name}"></option>
            </select>
        </div>

        <div>
            <label for="publisher">Publisher</label>
            <select th:field ="*{publishers}" id="publisher" >
                <option th:each="publisher: ${publishers}" th:value="${publisher.id}" th:text = "${publisher.name}"></option>
            </select>
        </div>

        <div>
            <input type="submit" value=" Submit ">
        </div>

    </form>
</div>

</body>
</html>
