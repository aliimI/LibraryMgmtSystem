<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
<h3>Update Book</h3>
<div>
    <form action="#" th:action="@{/update-book/{id}(id=${book.id})}" th:object="${book}" method="post">
        <div>
                <label for="isbn">ISBN</label>
                <input type="text" th:field="*{isbn}" id="isbn" placeholder="ISBN" />
                <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
            </div>

            <div>
                <label for="name">Book Name</label>
                <input type="text" th:field="*{name}" id="name" placeholder="Book Name" />
            </div>

            <div>
                <label for="serialName">Serial Name </label>
                <input type="text" th:field="*{serialName}" id="serialName" placeholder="Serial Name" />
            </div>

            <div>
                <label for="description">Description</label>
                <input type="text" th:field="*{description}" id="description" placeholder="Description" />
            </div>

            <div>
                <input type="submit" value=" Submit ">
            </div>
    </form>
</div>

</body>
</html>
