<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Publisher</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/add-publisher}" th:object="${publisher}" method="post">
            <div>
                <label for="name" >Publisher Name</label>
                <input type="text" th:field="*{name}"  id="name" placeholder="Publisher Name" />
            </div>

            <div >
                <input type="submit" value=" Submit ">
            </div>
    </form>
</div>

</body>
</html>
