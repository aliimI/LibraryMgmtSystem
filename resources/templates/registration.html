<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        html {
            background: url("https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bGlicmFyeXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            backdrop-filter: blur(5px);
        }
        .bg-text {
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }
        input{
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            color: white;
        }


    </style>
</head>

<body>


<div class="bg-text">


        <form method="post" th:action="@{/registration}" th:object="${userForm}">
            <div class="sidenav">
                <div class="login-main-text">
                    <h2>Registration Page</h2>
                </div>
            </div>
            <div class="main">
                <div class="col-md-6 col-sm-12">
                    <div class="login-form">
                        <form>
                            <div class="form-group">
                                <input th:field="*{username}" type="text"  placeholder="Username">
                                <!--                            <form:errors path="username"></form:errors>-->
                                <!--                            ${usernameError}-->
                            </div>
                            <div class="form-group">
                                <input th:field="*{password}" type="password"  placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input th:field="*{passwordConfirm}" type="password"
                                       placeholder="Confirm your password">
                                <!--                            <form:errors path="password"></form:errors>-->
                                <!--                            ${passwordError}-->
                            </div>
                            <button type="submit" class="btn btn-warning">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </div>
        <button type="submit" class="btn btn-warning"><a href="/">Main Page</a></button>

</body>
</html>
