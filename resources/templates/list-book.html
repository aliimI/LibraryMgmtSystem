<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ISBN </th>
            <th>Book Name</th>
            <th>Author Name</th>
            <th>Serial Name</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr >
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.authors[0].name}"></td>
            <td th:text="${book.serialName}"></td>
            <td th:text="${book.description}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
