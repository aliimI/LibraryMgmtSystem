<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        html {
            background: url("http://www.estidia.eu/wp-content/uploads/2018/04/Savin-NY-Website-Background-Web.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }

        button{
            margin: 10px;
        }

        .scrolling-wrapper {
            margin-top: 100px;
            overflow-x: scroll;
            overflow-y: hidden;
        }

        .card {
            display: inline-block;
        }

        .card :hover{
            opacity: 0.5;
        }

        .container {
            position: relative;
            width: 50%;
            max-width: 200px;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0);
            background: rgba(0, 0, 0, 0.5); /* Black see-through */
            color: #f1f1f1;
            width: 100%;
            transition: .5s ease;
            opacity:0;
            color: white;
            font-size: 20px;
            padding: 20px;
            text-align: center;
            word-wrap: break-word;
        }
        .container:hover .overlay {
            opacity: 1;
        }

        a {
            color: #a5a4a4;
            text-decoration: none;
        }


        a:hover {
            color: white;
            text-decoration:none;
            cursor:pointer;
        }



    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">My Library</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categories">Show Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books">My Books</a>
            </li>
        </ul>
        <form th:action="@{/searchBook}" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="keyword" type="text" placeholder="Search" aria-label="Search" th:value="${keyword}">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <sec:authorize access="isAuthenticated()">
            <!-- <h4><a href="/logout">Log out</a></h4> -->
            <a href="/logout" class="btn btn-info btn-lg">Log out</a>
        </sec:authorize>
    </div>
</nav>

<div class="scrolling-wrapper">
    <div class="card container">
        <img src="/images/harry_potter_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay"><a href="/book/12">Harry Potter & the Philosopher's Stone</a> </div>
    </div>

    <div class="card container">
        <img src="/images/alice_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay"><a href="/book/11">Alice's Adventures in Wonderland / Through the Looking-Glass</a> </div>
    </div>

    <div class="card container">
        <img src="/images/lor_cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay"><a href="/book/10">Lord Of The Rings: The fellowship of the ring</a> </div>
    </div>


    <div class="card container">
        <img src="/images/hunger-cover1.jpg"
             width="200px" height="300px" >
        <div class="overlay"><a href="/book/9">The Hunger Games</a> </div>
    </div>


</div>


</body>
</html>
